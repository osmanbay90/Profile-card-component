<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend challenge | Profile card component</title>
</head>
<body><div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/osmanbay90">Osman Mohamud Said</a>.
</div>
  <main class="container">
    <div class="bgco-cover">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-profile">
      <img src="./images/image-victor.jpg" alt="image victor">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    </div>
    <hr>
    <div class="content-f-l-p">
      <p>80K</p>
      <p>803K</p>
      <p>1.4K</p>
    </div>
    <div class="content-descr">
      <p>Followers</p>
      <p>Likes</p>
      <p>Photos</p>
    </div>
  </main>

</body>
</html>
